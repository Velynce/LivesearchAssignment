<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<title>Live Search</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Raleway:200,300" rel="stylesheet">
<script src="js/TweenMax.min.js"></script>
</head>
<body>
    <header id="mainHeader">
        <nav>
            <h1 id="title">Anime Search</h1>
        </nav>
        <form id="searchForm"> 
            <label for="searchbox">Search:</label>
            <input type="search" name="searchbox" id="searchbox" placeholder="search">
        </form>
    </header>
    <section id="search">
        <h1 class="hidden">Results</h1>
         <div id="txtHint">Search Results will be listed here.</div>
        <div id="maindiv"></div>
        </section>
    <script type="text/javascript" src="js/utils.js"></script>    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
